<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SIGCDC</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Aljumaine Gayle" />
  <link rel="icon" href="favicon.ico"><script defer src="js/app.js"></script><link href="css/app.css" rel="stylesheet"></head>
  <body>
    <div id="root">
      <nav>
        <fieldset>
          <label for="artifacts">Select a set</label>
          <select name="artifacts" id="artifacts">
            <option selected="selected" disabled>Select a set</option>
          </select>
        </fieldset>
        <button id="screenshot-button">Take Screenshot</button>
        <button id="zoom-button">Zoom</button>
        <div id="rotation-slider"></div>
        <div id="degree-label"></div>
        <div id="zoom-slider"></div>
        <div class="zoom-level-label"></div>
      </nav>
      <main id="display-artifacts"></main>
      <section id="screenshot-modal" class="modal-bg hidden">
        <div class="modal">
          <button class="modal-close btn btn-sm">X</button>
          <a id="screenshot-download" class="btn btn-sm">Download Screenshot</a>
          <div id="screenshot-container">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
